<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter snippet</title>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet" />
  <script defer src="ClosurePattern_CatCounter.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 class="title">Cat Counter</h1>
    <div class="led"></div>
  </header>
  <main class="main">
    <p class="counter">0</p>
    <div class="wrapper">
      <div class="buttons">
        <button class="increase">↑</button>
        <button class="decrease">↓</button>
      </div>
    </div>
  </main>
  <div class="catCount"></div>
</body>

</html>
